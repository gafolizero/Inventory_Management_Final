<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>

    <main>
        <section class="add-new-section">
            <h2>
                Add New Board To Inventory
            </h2>
            <div class="container">
                <div class="container--btn">
                    <button class="btn btn--load">Load</button>
                    <button class="btn btn--search">Search</button>
                    <button class="btn btn--unload">Unload</button>
                    <button class="btn btn--project">Project</button>
                </div>

                <div class="form--container">
                    <form>
                        <label>Supplier</label>
                        <input type="text" id="supplier" required>

                        <div class="name-n-thickness">
                            <label>Name</label>
                            <input type="text" id="name" required>

                            <label>Thickness</label>
                            <input type="text" id="thickness" required>
                        </div>

                        <label>Length</label>
                        <input type="text" id="length" required>

                        <label>Width</label>
                        <input type="text" id="width" required>

                        <label>Grain</label>
                        <input type="text" id="grain" required>

                        <label>Finish</label>
                        <input type="text" id="Finish" required>

                        <label>Quantity</label>
                        <input type="text" id="quantity" required>

                    </form>
                </div>
            </div>
        </section>

        <section class="search-section">
            <h2>
                Add New Board To Inventory
            </h2>
            <div class="container">
                <div class="container--btn">
                    <button class="btn btn--load">Load</button>
                    <button class="btn btn--search">Search</button>
                    <button class="btn btn--unload">Unload</button>
                    <button class="btn btn--project">Project</button>
                </div>

                <div class="form--container">

                    <label>Search By Type</label>
                    <input type="text" id="supplier" required>

                    <div class="table-content">
                        <table>
                            <tr>
                                <th>Material</th>
                                <th>Supplier</th>
                                <th>Thickness</th>
                                <th>Quantity</th>
                                <th>Length</th>
                                <th>Width</th>
                                <th>Finish</th>
                                <th>Grain</th>
                            </tr>

                            <tr>
                                <td>xxxxx</td>
                                <td>xxxxx</td>
                                <td>xxxxx</td>
                                <td>xxxxx</td>
                                <td>xxxxx</td>
                                <td>xxxxx</td>
                                <td>xxxxx</td>
                                <td>xxxxx</td>

                            </tr>

                        </table>
                    </div>


                </div>
            </div>
        </section>

        <section class="add-new-section send-board-section">
            <h2>
                Add New Board To Inventory
            </h2>
            <div class="container">
                <div class="container--btn">
                    <button class="btn btn--load">Load</button>
                    <button class="btn btn--search">Search</button>
                    <button class="btn btn--unload">Unload</button>
                    <button class="btn btn--project">Project</button>
                </div>

                <div class="form--container form--container--send">
                    <form>
                        <label>Project Description</label>
                        <input type="text" id="project-description" required>

                        <label>Job Description</label>
                        <input type="text" id="Job-description" required>

                        <label>Select Material</label>
                        <input type="text" id="select-width" required>

                    </form>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
